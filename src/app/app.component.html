<div class="app-container">
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Navigation principale">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <img src="assets/logo _anti-phishing_  sur le phishing.jpg" alt="Logo" class="navbar-logo">
        <span>Anti-Phishing</span>
      </a>

      <!-- Bouton hamburger pour mobile -->
      <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#mainNav"
              aria-expanded="false" 
              aria-label="Basculer la navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Liens de navigation -->
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" aria-current="page">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/analyze" routerLinkActive="active">Analyse d'Email</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reports" routerLinkActive="active">Rapports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/training" routerLinkActive="active">Quiz</a>
          </li>
        </ul>

        <!-- Section utilisateur -->
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a class="nav-link" 
               routerLink="/login" 
               routerLinkActive="active">
              Connexion
            </a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a class="nav-link" 
               routerLink="/register" 
               routerLinkActive="active">
              Inscription
            </a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <button class="nav-link logout-btn" 
                    (click)="logout()" 
                    aria-label="Déconnexion">
              Déconnexion
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="container mt-4" role="main">
    <router-outlet></router-outlet>
  </main>

  <!-- Pied de page -->
  <footer class="footer mt-auto py-3 bg-light" role="contentinfo">
    <div class="container text-center">
      <span class="text-muted">
        © Réalisé par Ichrak ENNADIRI & Fatima Ezzahra AL ARHWANY
      </span>
    </div>
  </footer>

  <!-- Notifications -->
  <app-notification aria-live="polite"></app-notification>
</div>
